<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<style>
		body{text-align: center;}
		h1{ margin-top:20px; }
	</style>
</head>
<body>
	<h1>Thank you for submitting your annotation</h1>
	<h2 style="display: inline;">Here is your survey id: </h2><h2 id="survey_id" style="display: inline; color: blue;"></h2>
	<script>
		ajax_get_survey();
		function ajax_get_survey(){
			var req = new XMLHttpRequest(); 
			req.open('POST', '/get_survey');
			req.onreadystatechange = function() {
				document.getElementById("survey_id").innerHTML = req.responseText;
			}
			req.send();
        }
	</script>
</body>
</html>
